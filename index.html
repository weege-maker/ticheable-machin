<html>
    <head>


 <title>Reconocimiento de imagen</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


 <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


<link rel="stylesheet" href="style.css">


    </head>
    <body>
        <div class="container">
            <h3 class="btn btn-default heading"> <b>RECONOCIMIENTO DE OBJETOS</b></h3>
            <br><br>

            <p style="font-size: 25px;">este modelo esta entrenado para identificar los objetos: </p>
            <b class="name_of_objects">
                reloj
                <hr>
                cuchara
                <hr>
                celular
                <hr>
                botella de agua
                <hr>
            </b>

            <label>camara web -</label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class"btn btn-info">Capturar imagen</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">identificar imagen</button>
            <br><br>

        <p style="font-size: 22px;">objeto : <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">precision : <span id="result_object_accuracy"></span></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
